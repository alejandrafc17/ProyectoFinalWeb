<!-- Modal para ingresar un nuevo pc -->
<div class="modal fade" id="pcModal" tabindex="-1" aria-labelledby="pcModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="pcModalLabel">Agregar nuevo PC</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form>
                  <div class="mb-3">
                      <label for="Marca" class="form-label">Marca</label>
                      <input type="text" class="form-control" id="Marca" required>
                  </div>
                  <div class="mb-3">
                      <label for="procesador" class="form-label">procesador</label>
                      <select class="form-select" id="procesador" required>
                          <option value="" disabled selected>Selecciona un procesador</option>
                          <option value="Procesador1">Intel Core i7</option>
                          <option value="Procesador2">AMD Ryzen 5</option>
                          <option value="Procesador3">Intel Core i5</option>
                          <option value="Procesador4">AMD Ryzen 7</option>
                          <option value="Procesador5">Intel Core i9</option>
                          <option value="Procesador6">M1</option>
                          <option value="Procesador7">AMD Ryzen 9</option>
                          <option value="Procesador8">Intel Core i7</option>
                          <option value="Procesador9">Intel Core i5</option>
                          <option value="Procesador10">AMD Ryzen 7</option>
                      </select>
                  </div>
                  <div class="mb-3">
                    <label for="sistema_operativo" class="form-label">Sistema Operativo</label>
                    <select class="form-select" id="sistema_operativo" required>
                        <option value="" disabled selected>Selecciona un sistema operativo</option>
                        <option value="Windows 10">Windows 10</option>
                        <option value="Windows 11">Windows 11</option>
                        <option value="macOS Big Sur">macOS Big Sur</option>
                    </select>
                </div>
                <div class="mb-3">
                  <label for="almacenamiento" class="form-label">Almacenamiento</label>
                  <select class="form-select" id="almacenamiento" required>
                      <option value="" disabled selected>Selecciona el tipo de almacenamiento</option>
                      <option value="500 GB HDD">500 GB HDD </option>
                      <option value="1 TB HDD">1 TB HDD</option>
                      <option value="2 TB HDD">2 TB HDD</option>
                      <option value="256 GB SSD">256 GB SSD</option>
                      <option value="512 GB SSD">512 GB SSD</option>
                      <option value="2 TB HDD">1 TB SSD</option>
                  </select>
              </div>
              <div class="mb-3">
                <label for="ram" class="form-label">RAM</label>
                <select class="form-select" id="ram" required>
                    <option value="" disabled selected>Selecciona la cantidad de RAM</option>
                    <option value="8 GB">8 GB</option>
                    <option value="16 GB">16 GB</option>
                    <option value="12 GB">12 GB</option>
                    <option value="32 GB">32 GB</option>
                </select>
                  <div>
                    <label for="estado" class="form-check-label">Estado</label>
                  <input type="checkbox" class="form-check-input" name="estado" id="estado">
          </div>
     </form>
            </div>                  
              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button id="savePCButton" class="btn btn-primary">Guardar</button>
          </div>
      </div>
  </div>
</div>

      </form>
        </div>
